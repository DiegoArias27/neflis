<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
</head>

<body>
    <div>
        <div class="nav">
            <div class="nav-oscuro"></div>
            <div class="logo">
                <img src="logo.png" alt="">
            </div>
            <div class="nav-derecha">
                <div class="idioma">
                    <form action="">
                        <select name="idioma" id="idioma">
                            <option value="">文 Español</option>
                            <option value="">文 Ingles</option>
                        </select>
                    </form>
                </div>
                <div class="iniciar">
                    <form action="">
                        <button type="button">Iniciar sesión</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="centrado">
            <div class="container-form">
                <div class="title">
                    <h1>Películas y series ilimitadas y mucho más</h1>
                    <p>3 meses gratis. Cancela cuando quieras.</p>
                    <h3>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta</h3>
                </div>
                <form action="">
                    <div class="datos-mail">
                        <input type="email" placeholder="Email">
                        <a href="signup.html"><button type="button">Comenzar <span class="material-symbols-outlined">arrow_forward_ios</span>
                        </button></a>
                    </div>
                </form>
            </div>
        </div>
        <div class="fondo">
            <div class="oscuro"></div>
            <img src="fondo.jpg" alt="">
            <div class="contenedor">
                <div class="curvas">
                    <div class="card">
                        <img src="palomitas.png" alt="">
                        <div class="card-azul">
                            <div>
                                <h3>Todo lo que te encanta de Netflix por tan solo $119.</h3>
                                <p>Aprovecha nuestra opción más accesible, el plan con anuncios.</p>
                            </div>
                            <div>
                                <button type="button">Más info</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
